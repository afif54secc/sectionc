<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Calendar | Section C</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #ff6f61; margin-bottom: 10px; }
        h2 { color: #333; margin-bottom: 20px; }
        #uploadContainer {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            background-color: #ff6f61;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background-color: #ff3b2f; }
        #calendarDisplay img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover { background-color: #ff3b2f; }
    </style>
</head>
<body>
    <h1>üìÖ Academic Calendar | Fall 2025</h1>

    <div id="uploadContainer">
        <input type="file" id="calendarFile" accept="image/*">
        <button onclick="uploadCalendar()">Upload Calendar</button>
        <button id="removeBtn" onclick="removeCalendar()" style="display:none;">Remove Calendar ‚ùå</button>
    </div>

    <div id="calendarDisplay"></div>

    <a href="homepage.html" class="back-button">‚¨ÖÔ∏è Back to Homepage</a>

    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        const uploadContainer = document.getElementById('uploadContainer');
        const calendarDisplay = document.getElementById('calendarDisplay');
        const removeBtn = document.getElementById('removeBtn');

        if(!isAdmin){
            uploadContainer.style.display = 'none';
        }

        // Load previously uploaded calendar
        const storedCalendar = localStorage.getItem('calendarImage');
        if(storedCalendar){
            showCalendar(storedCalendar);
        }

        function uploadCalendar(){
            const fileInput = document.getElementById('calendarFile');
            const file = fileInput.files[0];
            if(!file) return alert('Please select an image file!');

            const reader = new FileReader();
            reader.onload = function(e){
                const dataURL = e.target.result;
                localStorage.setItem('calendarImage', dataURL); // store in localStorage
                showCalendar(dataURL);
                alert('Calendar uploaded successfully!');
            }
            reader.readAsDataURL(file);
        }

        function removeCalendar(){
            if(confirm('Are you sure you want to remove the calendar?')){
                localStorage.removeItem('calendarImage');
                calendarDisplay.innerHTML = '';
                removeBtn.style.display = 'none';
                alert('Calendar removed!');
            }
        }

        function showCalendar(dataURL){
            calendarDisplay.innerHTML = `<img src="${dataURL}" alt="Semester Calendar">`;
            removeBtn.style.display = 'inline-block'; // show remove button only when calendar exists
        }
    </script>
</body>
</html>
