<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section C Login</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff6f61;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff3b2f;
        }
        .emoji {
            font-size: 24px;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ“š Section C Login</h1>
        <input type="text" id="regNo" placeholder="Enter Registration No. / SelfStudy / Retake">
        <button onclick="login()">Login ðŸš€</button>
        <p id="errorMsg"></p>
    </div>

    <script>
        const validRegNos = [];
        for(let i = 94; i <= 138; i++) {
            validRegNos.push("24105" + i.toString().padStart(2, '0'));
        }

        function login() {
            const input = document.getElementById('regNo').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            if(validRegNos.includes(input) || input.toLowerCase() === "selfstudy" || input.toLowerCase() === "retake") {
                // Check if admin
                if(input === "24105106") {
                    localStorage.setItem('isAdmin', 'true');
                } else {
                    localStorage.setItem('isAdmin', 'false');
                }
                localStorage.setItem('regNo', input);
                window.location.href = "homepage.html";
            } else {
                errorMsg.textContent = "âŒ Invalid Registration No. or Access Code!";
                errorMsg.style.color = "red";
            }
        }
    </script>
</body>
</html>
