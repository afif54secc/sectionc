            margin: 5px;

            border-radius: 10px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            font-weight: 600;

        }
        .day-buttons button.active {

        }

            width: 100%;
            border-collapse: collapse;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff6f61;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ffe3d3;
        }
        .time-slot {
            font-weight: 600;
        }
        tr.current-class {
            background-color: #ffeb3b !important;
            font-weight: 700;
            color: #333;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #ff3b2f;

</head>

            ]
        };

        const routineBody = document.getElementById('routineBody');

        function showDay(day) {
            routineBody.innerHTML = "";
            document.querySelectorAll('.day-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + day).classList.add('active');

            routine[day].forEach(slot => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="time-slot">${slot.time}</td>
                    <td>${slot.subject}</td>
                    <td>${slot.room}</td>
                    <td>${slot.teacher}</td>
                `;
                routineBody.appendChild(row);
            });

            highlightCurrentClass(day);
        }

        // Highlight current ongoing class
        function highlightCurrentClass(day) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMin = now.getMinutes();

            routine[day].forEach((slot, index) => {
                const [start, end] = slot.time.split(" - ").map(t => {
                    const [h, m] = t.split(":");
                    return {h: parseInt(h), m: parseInt(m)};
                });

                // Convert to minutes for comparison
                const startMin = start.h * 60 + start.m;
                const endMin = end.h * 60 + end.m;
                const nowMin = currentHour * 60 + currentMin;

                if(nowMin >= startMin && nowMin <= endMin) {
                    routineBody.rows[index].classList.add('current-class');
                }
            });
        }

        // Auto-show today
        const daysMap = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"];
        const today = new Date().getDay(); // Sunday=0
        let todayName = daysMap[today] || "Sunday"; 
        showDay(todayName);

        // Update highlight every minute
        setInterval(() => showDay(todayName), 60000);
